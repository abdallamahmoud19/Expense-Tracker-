<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card login-card glass-heavy">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h1 class="brand-title display-4">ðŸ’° Expense Tracker</h1>
                                <p class="text-muted lead">Please login to continue</p>
                            </div>
                            
                            <div id="error-message" class="alert alert-danger" style="display: none;" role="alert"></div>
                            
                            <form id="loginForm" onsubmit="login(event)">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter your email" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter your password" required>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                                        <span id="loginText">Login</span>
                                        <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;" role="status" aria-hidden="true"></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        function setLoading(loading) {
            const btn = document.getElementById('loginBtn');
            const text = document.getElementById('loginText');
            const spinner = document.getElementById('loginSpinner');
            
            btn.disabled = loading;
            text.textContent = loading ? 'Logging in...' : 'Login';
            spinner.style.display = loading ? 'inline-block' : 'none';
        }

        async function login(event) {
            event.preventDefault();
            hideError();
            setLoading(true);

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch("/auth/login", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({email, password})
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem("token", data.token);
                    window.location.href = "/dashboard/view";
                } else {
                    const errorData = await res.json().catch(() => ({}));
                    showError(errorData.message || "Login failed. Please check your credentials.");
                }
            } catch (error) {
                showError("Network error. Please try again.");
            } finally {
                setLoading(false);
            }
        }

        // Check if user is already logged in
        window.onload = function() {
            const token = localStorage.getItem("token");
            if (token) {
                // Verify token is still valid by trying to access dashboard
                fetch("/api/dashboard", {
                    headers: {"Authorization": "Bearer " + token}
                }).then(res => {
                    if (res.ok) {
                        window.location.href = "/dashboard/view";
                    } else {
                        localStorage.removeItem("token");
                    }
                }).catch(() => {
                    localStorage.removeItem("token");
                });
            }
        };
    </script>
</body>
</html>
